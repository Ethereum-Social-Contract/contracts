specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: TazArtwork
      network: goerli
      source:
          address: "0x4Aa16DA1797a4be663D62e6C01613DEc3FAa9b68"
          abi: TazArtwork
          startBlock: 7686804
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - Token
              - Violation
              - Vote
          abis:
              - name: TazArtwork
                file: ./abis/TazArtwork.json
          eventHandlers:
              - event: NewToken(uint256,string)
                handler: handleNewToken
              - event: ViolationAdded(uint256,address)
                handler: handleViolationAdded
              - event: VoteAdded(uint256)
                handler: handleVoteAdded
          file: ./src/taz-artwork.ts
